<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/5eaa28fea9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">TODO LIST</span>
                        <div class="row">
                            <form class="col s12 " id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New TODO</label>
                                </div>
                                <input type="submit" class="btn" value="ADD TASK">
                            </form>
                        </div>
                    </div>

                    <div class="card-action">
                        <h5 id="task-title">My List</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Todo</label>
                        </div>
                        <ul class="collection"></ul>

                        <a href="#" class="waves-effect waves-light black btn clearbtn ">Clear To do</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
