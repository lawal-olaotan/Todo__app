<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Vanilla Todo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <script src="https://kit.fontawesome.com/5eaa28fea9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar">

        <div class="navbar__logo">
            <h2 class="navbar__logo__text">Vanilla Todo</h2>
        </div>

        <ul class="navbar__links" id="navlinks">

            <div class="navbar__links__closemenu">
                <i class="lni lni-close" id="closemenu"></i>
            </div>

            <li class="navbar__link active ">
                <a href="#" class="navbar__link__text">Add Task</a>
                <a href="#" class="navbar__link__popup ">2</a>
            </li>

            <li class="navbar__link ">
                <a href="#" class="navbar__link__popup ">2</a>
                <a href="#" class="navbar__link__text">Completed Tasks</a>
            </li>

            <li class="navbar__link">
                <a href="#" class="navbar__link__text">Trash</a>
            </li>
        </ul>

        <div class="navbar__mobilemenu" id="openmenu">
            <i class="lni lni-menu"></i>
        </div>

    </nav>


    <section class="hero">

        <div class="hero__appcontainer">

            <div class="hero__appwrapper">

                <form class="hero__appwrapper__form" id="taskform" action="">
                    <div class="inputcontainer">
                        <input class="app_input" type="text" id="taskinput" name="taskinput" placeholder="Add the next big thing">
                    </div>

                    <input class="app_btn" type="submit" value="ADD TASK" id="submit_task">
                </form>

                <div class="hero__appwrapper__appinfo">
                    <h4 class="hero__appwrapper__appinfo__title">Task List</h4>
                    <p class="hero__appwrapper__appinfo__text"><span>Maximum of 4 tasks is allowed</span></p>
                </div>

                <ol class="hero__appwrapper__tasklistwrapper" id="tasklistwrapper"></ol>

            </div>

            <div class="hero__clearbtn">
                <a class="hero__clearbtn__btn" id="clearbtn" href="#">RESET APP</a>
            </div>
        </div>

        <div class="hero__content">
            <div class="hero__content__img">
                <img class="hero__content__pic" src="../hero.svg" alt="Vanilla Todo">
            </div>
            <div class="hero__content__text">
                <p class="hero__content__title">
                    <span>Productivity over anything </span>
                </p>
            </div>
        </div>
    </section>

    <section class="description" id="description">

        <form class="description__wrapper" id="description__form">
            <h3 class="description__title">Add Task Description</h3>
            <textarea class="description__input" name="description" id="description" cols="40" rows="12" placeholder="Add Task Details"></textarea>
            <div class="description__footer">
                <input class="app_btn" type="submit" value="CONFIRM DESCRIPTION" id="submit_description">
                <a href="" class="description__skip" id="skipbtn">SKIP</a>
            </div>

        </form>
        
    </section>


    <section class="description" id="updatelist">
        <form class="description__wrapper" id="updateform">
            <div class="description__header">
                <h3 class="description__title">Update Your Task</h3>
                <span  class="descriptionTime" id="time"> <i class="fas fa-clock"></i> :30mins ago</span>
            </div>
            
            <div class="inputcontainer updatecontainer">
                <input class="app_input" type="hidden"  name="id" value="">
            </div>

            <div class="inputcontainer updatecontainer">
                <input class="app_input" type="text" id="updatedinput" name="updatedinput" value="">
            </div>

            <textarea class="description__input" name="updateddescription" id="updateddescription" cols="40" rows="12"></textarea>
        
            <div class="description__footer">
                <button class="app_btn"  >SAVE CHANGES</button>
                <a  href="" class="description__skip" id="closeupdatebtn">Cancel</a>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="../app.js"></script>
    
</body>

</html>
